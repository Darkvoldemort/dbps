<ion-header>
	<ion-navbar color="skip">
		<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
		<ion-title>Signup</ion-title>
	</ion-navbar>
</ion-header>

<ion-content >

	<div class="logo">
		<img src="assets/icon/avatar.png" alt="Ionic Logo" center>
	</div>

	<form #signupForm="ngForm" novalidate>
		<ion-list no-lines>
			<ion-item>
				<ion-label stacked color="primary">Username</ion-label>
				<ion-input [(ngModel)]="signup.username" name="username" type="text" #username="ngModel" required placeholder="Please enter a username">
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="username.valid || submitted == false" color="danger" padding-left>
				Username is required
			</p>

			<ion-item>
				<ion-label stacked color="primary">Password</ion-label>
				<ion-input [(ngModel)]="signup.password" name="password" type="password" #password="ngModel" required placeholder="Please enter a password">
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="password.valid || submitted == false" color="danger" padding-left>
				Password is required
			</p>
		</ion-list>

		<div padding>
			<button ion-button (click)="onSignup(signupForm)" type="submit" block color="skip">Signup as buyer</button>
			<button ion-button (click)="onSignup(signupForm)" type="submit" block color="skip">Signup as seller</button>
		</div>
	</form>
	<br/><br/>
		<p> &nbsp;&nbsp;&nbsp;&nbsp;Interested in buying? <br/><br/><b> &nbsp;&nbsp;&nbsp;&nbsp;Signup as buyer</b><br/><br/></p>
		<p> &nbsp;&nbsp;&nbsp;&nbsp;Interested in selling? <br/><br/>  <b>&nbsp;&nbsp;&nbsp;&nbsp;Signup as seller<br/><br/></b></p>	

</ion-content>
