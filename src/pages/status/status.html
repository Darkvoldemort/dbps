<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="Status"></ion-icon>
    </button>
    <ion-title>Status</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

  <ion-item>
    <ion-label>House base completed</ion-label>
    <ion-checkbox [(ngModel)]="housebase" (ionChange)="confirmpay1()"></ion-checkbox>
  </ion-item>

  <ion-item>
    <ion-label>1 floor complete</ion-label>
    <ion-checkbox [(ngModel)]="floor1sr" (ionChange)="confirmpay2()"></ion-checkbox>
  </ion-item>

  <ion-item>
    <ion-label>2nd floor completed</ion-label>
    <ion-checkbox [(ngModel)]="floor2nd"(ionChange)="confirmpay2()"></ion-checkbox>
  </ion-item>
  
</ion-list>

</ion-content>
