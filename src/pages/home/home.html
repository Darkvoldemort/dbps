<ion-header>

 
<ion-header>
  <ion-navbar no-border-bottom color="skip">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
       <ion-searchbar color="primary"
                   [(ngModel)]="queryText"
                   (ionInput)="updateSchedule()"
                   placeholder="Search products">
    </ion-searchbar>

    <ion-buttons end>
      <button ion-button icon-only (click)="presentFilter()">
        <ion-icon ios="ios-options-outline" md="md-options"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header> 

</ion-header>


<ion-content fullscreen>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card (click)="requirement()" md="md-options">
    <img class="opac" src="../../assets/img/home-renovation.jpg"/>
    <div class="card-title">Home Renovations</div>
    <div class="card-subtitle">Get your home renovated and feel the blend of modernity with fashion.</div>
  </ion-card>

  <ion-card (click)="requirement()" md="md-options">
    <img class="opac" src="../../assets/img/home-construction.jpg"/>
    <div class="card-title">Home Constructions</div>
    <div class="card-subtitle">Get your dream home in liberty of your budget.</div>
  </ion-card>

  <ion-card (click)="requirement()" md="md-options">
    <img class="opac" src="../../assets/img/home-plumbing.jpg"/>
    <div class="card-title">Plumbing</div>
    <div class="card-subtitle">Get your water flowing in the right direcion.</div>
  </ion-card>

</ion-content>
